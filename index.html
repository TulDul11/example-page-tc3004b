<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Tech Mahindra - Log In</title>

        <link href="./style.css" rel="stylesheet">
        <link rel="icon" href="logo.png">
    </head>
    <body id="log-in-body">
        <div class="log-in-container">
            <div class="title-container">
                <img class="logo-img" src="logo.png">
            </div>
            <div class="log-in-text-input-container">
                <input class="log-in-text-input" placeholder="Usuario">
            </div>
            <div class="log-in-text-input-container">
                <input class="log-in-text-input" placeholder="Contraseña">
            </div>
            <div class="log-in-button-container">
                <button id="log-in-button">
                    Iniciar Sesión
                </button>
            </div>
        </div>
        <script>
            const log_in_button = document.getElementById("log-in-button")
            
            function LogIn() {
                window.location.href = "home.html"
            }

            log_in_button.addEventListener("click", LogIn)
        </script>
    </body>
</html>
