<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Tech Mahindra - Log In</title>

        <link href="../styles/index.css" rel="stylesheet">
        <link rel="icon" href="../images/logo.png">
    </head>
    <body id="log-in-body">
        <div id="log-in-container">
            <div class="title-container">
                <img class="logo-img" src="../images/logo.png">
            </div>
            <div style="width: 100%; padding-left: 30px; margin-bottom: 20px; font-family: 'sans-serif'; font-weight: 700;">
                <p>Inicio de sesión</p>
            </div>
            <div class="log-in-text-input-container">
                <input type="text" class="log-in-text-input" placeholder="Usuario">
            </div>
            <div class="log-in-text-input-container">
                <input type="password" class="log-in-text-input" id="log-in-password" placeholder="Contraseña" >
                <button class="password-eye-icon" id="eye-icon-1">
                    <span>&#128065;</span>
                </button>
            </div>
            <div class="log-in-button-container">
                <button id="log-in-button">
                    Iniciar Sesión
                </button>
            </div>
            <div style="display: flex; justify-content: center;">
                <button id="to-register-button">
                    ¿No tienes cuenta? ¡Registrate aqui!
                </button>
            </div>
        </div>
        <div id="register-container">
            <div class="title-container">
                <img class="logo-img" src="../images/logo.png">
            </div>
            <div style="width: 100%; padding-left: 30px; margin-bottom: 20px; font-family: 'sans-serif'; font-weight: 700;">
                <p>Registro de cuenta</p>
            </div>
            <div class="register-text-input-container">
                <input class="register-text-input" placeholder="Usuario">
            </div>
            <div class="register-text-input-container">
                <input type="password" class="register-text-input" placeholder="Contraseña" >
            </div>
            <div class="register-text-input-container">
                <input type="password" class="register-text-input" placeholder="Confirmar Contraseña" >
            </div>
            <div class="register-button-container">
                <button id="register-button", onclick="window.location.href = 'home.html'">
                    Registrarse
                </button>
            </div>
            <div style="display: flex; justify-content: center;">
                <button id="to-login-button">
                    ¿Ya tienes cuenta? ¡Inicia sesión aqui!
                </button>
            </div>
        </div>
        <script>
            const logInContainer = document.getElementById("log-in-container")
            const registerContainer = document.getElementById("register-container")

            document.getElementById("log-in-button").addEventListener("click", () => {
                window.location.href = '/home'
            });
            document.getElementById("register-button").addEventListener("click", () => {
                window.location.href = '/home'
            });
            document.getElementById("to-register-button").addEventListener("click", () => {
                logInContainer.style.display = 'none'
                registerContainer.style.display = 'block'
            });
            document.getElementById("to-login-button").addEventListener("click", () => {
                logInContainer.style.display = 'block'
                registerContainer.style.display = 'none'
            });

            function changePasswordVisibility(passwordInput) {
                if (passwordInput.type == 'password') {
                    passwordInput.type = 'text'
                } else {
                    passwordInput.type = 'password'
                }
            }
            
            document.getElementById("eye-icon-1").addEventListener("click", changePasswordVisibility(document.getElementById("log-in-password")))

        </script>
    </body>
</html>
