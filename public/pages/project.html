<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Página de inicio</title>

        <link href="/styles/project.css" rel="stylesheet">
        <link rel="icon" href="logo.png">

        <script src="/scripts/project.js" type="module"></script>
    </head>
    <body id="project-body">
        <nav>
            <img class="top-bar-img" src="../images/logo.png">
            <div style="display: flex;  gap: 10px;">
                <p>Soporte</p>
            </div>
        </nav>
        <main class="main-content">
            <div class="tabs">
                <button class="tab-button active" data-tab="dashboard">Dashboard</button>
                <button class="tab-button" data-tab="tasks">Tasks</button>
            </div>
            <div class="tab-content">
                <div class="tab-panel" id="dashboard">
                <div class="card-container">
                    <div class="card">Dashboard 1</div>
                    <div class="card">Dashboard 2</div>
                    <div class="card">Dashboard 3</div>
                </div>
                </div>

                <div class="tab-panel" id="tasks">
                    <div class="tasks-container">
                        <div class="task">
                            <span class="task-status todo"></span>
                            <span class="task-title">Task 1</span>
                        </div>
                        <div class="task">
                            <span class="task-status in-progress"></span>
                            <span class="task-title">Task 2</span>
                        </div>
                        <div class="task">
                            <span class="task-status done"></span>
                            <span class="task-title">Task 3</span>
                        </div>
                        <div class="task">
                            <span class="task-status todo"></span>
                            <span class="task-title">Task 4</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>© 2026 Tech Mahindra. All rights reserved.</p>
                <p>Built with HTML, CSS and JS.</p>
            </div>
        </footer>
    </body>
</html>
